<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/order-success.css">
    <title>Order Confirmation</title>
</head>

<body>
    <nav id="navbar-placeholder"></nav>
    <nav id="header-placeholder"></nav>
    <!-- Header Section -->
    <section class="main-container">
        <div class="order-confirmation">
            <div class="first-container">
                <img src="img/checkmark.png" alt="Checkmark">
                <h1>Thank you! Your order has been received.</h1>
                <p>Your order: <span>Z5383263862</span></p>
            </div>

            <!-- Order Details Section -->
            <div class="first-container">
                <p><span>Buy Order:</span> Z5383263862</p>
                <p><span>Purchase Date:</span> Dec 30/24 - 7:35 PM</p>
                <p class="status"><span>Order Status:</span> Completed</p>
            </div>

            <!-- Button Section -->
            <div class="btn-container">
                <a href="order-details.html">
                    <button class="btn btn-warning fw-bold shadow-sm" type="button">
                        Show Order Details
                    </button>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer id="footer-placeholder"></footer>

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"defer></script>
    <script src="js/header.js"></script>

</body>

</html>
