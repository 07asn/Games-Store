<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>7SNIA GAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav id="navbar-placeholder"></nav>

    <!-- Page -->
            <!-- Right Section -->
            <div class="container login-container">
                <div class="login-card">
                    <h2 class="login-title">Create an Account</h2>

                    <!-- Registration Form -->
                    <form class="login-form" id="register-form" action="register.html">
                        <div class="form-group">
                            <input
                                type="text"
                                id="name"
                                placeholder="Enter Your Name"
                                required />
                        </div>
                        <div class="form-group">
                            <input
                                type="email"
                                id="email"
                                placeholder="Enter Your Email"
                                required />
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                id="password"
                                placeholder="Enter Your Password"
                                required />
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                id="confirm-password"
                                placeholder="Confirm Your Password"
                                required />
                        </div>

                        <div class="form-group">
                            <select id="country" required>
                                <option value="" disabled selected>Select Your Country</option>
                                <option value="saudi">Saudi Arabia</option>
                                <option value="jordan">Jordan</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn login-btn">Sign Up</button>
                    </form>

                    <div class="divider">Or</div>

                    <button class="container btn google-btn">
                        <i class="bi bi-google"></i> Continue with Google
                    </button>

                    <div class="buttons-links">
                        <a href="login.html" class="container button-link">
                            <i class="bi bi-person-fill"></i>
                            <span>Already a member?</span>
                            <small>Log in now</small>
                        </a>
                        <a href="index.html" class="container button-link">
                            <i class="bi bi-house-fill"></i>
                            <span>Return to Home</span>
                            <small>Explore more</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer-placeholder"></footer>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  

</body>
</html>
