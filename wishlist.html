<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/wishlist.css">
    <title>Wishlist</title>
</head>

<body>
    <nav id="navbar-placeholder"></nav>
    <nav id="header-placeholder"></nav>
    <div class="container mt-5 mb-5">
        <h2 class="title text-center mb-4">Wishlist</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Wishlist Items -->
                <div class="card mb-4 shadow-sm position-relative">
                    <button class="btn-close position-absolute top-0 end-0 m-2" aria-label="Close"></button>
                    <div class="card-body">
                        <div class="row wishlist-item align-items-center">
                            <div class="col-md-3 text-center">
                                <img src="img/product-5.jpg" alt="Product 1" class="img-fluid rounded">
                            </div>
                            <div class="col-md-6">
                                <h5 class="card-title">Spiderman Remastered</h5>
                                <p class="text-muted">Steam offline</p>
                            </div>
                            <div class="col-md-3 text-end">
                                <p class="fw-bold">JD 2.99</p>
                                <button class="btn btn-sm btn-warning">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4 shadow-sm position-relative">
                    <button class="btn-close position-absolute top-0 end-0 m-2" aria-label="Close"></button>
                    <div class="card-body">
                        <div class="row wishlist-item align-items-center">
                            <div class="col-md-3 text-center">
                                <img src="img/product.jpg" alt="Product 2" class="img-fluid rounded">
                            </div>
                            <div class="col-md-6">
                                <h5 class="card-title">Red Dead Redemption 2</h5>
                                <p class="text-muted">Steam Online</p>
                            </div>
                            <div class="col-md-3 text-end">
                                <p class="fw-bold">JD 12.00</p>
                                <button class="btn btn-sm btn-warning">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Continue Shopping Button -->
                <div class="text-start mb-4">
                    <a href="#" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"defer></script>
    <script src="js/header.js"></script>

</body>

</html>
