<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <nav id="navbar-placeholder"></nav>
    <div class="main-container">
        <!-- Header Section -->
        <div class="content-section">
            <div class="header">
                <img src="img/male.png" alt="Profile">
                <div>
                    <h2>Hi, Hasan Mansour</h2>
                    <p>Menu > Shopping Cart > Payment</p>
                </div>
            </div>
        </div>

        <!-- Coupon Section -->
        <div class="content-section">
            <div class="coupon">
                <input type="text" placeholder="Enter Coupon Code">
                <button>Apply</button>
            </div>
        </div>

        <!-- Order Details Section -->
        <div class="content-section">
            <div class="order-details">
                <p><strong>Order Total:</strong> 57.49JD</p>
                <p><strong>Discount:</strong> 0</p>
            </div>
        </div>

        <!-- Payment Methods Section -->
        <div class="content-section">
            <h3>Payment</h3>
            <div class="payment-methods">
                <label class="payment-method">
                    <input type="radio" name="payment" onclick="showPaymentMethod('credit-card')">
                    <img src="img/visa.png" alt="Credit Card">
                    <span>Credit Card</span>
                </label>
                <label class="payment-method">
                    <input type="radio" name="payment" onclick="showPaymentMethod('paypal')">
                    <img src="img/paypal.png" alt="PayPal">
                    <span>PayPal</span>
                </label>
                <label class="payment-method">
                    <input type="radio" name="payment" onclick="showPaymentMethod('bank-transfer')">
                    <img src="img/bank-transfer.svg" alt="Bank Transfer">
                    <span>Bank Transfer</span>
                </label>
            </div>

            <div id="credit-card-fields" class="payment-fields">
                <input type="text" placeholder="Card Number">
                <input type="text" placeholder="Expiry Date (MM/YY)">
                <input type="text" placeholder="CVV">
                <input type="text" placeholder="Card Holder Name">
            </div>

            <div id="paypal-fields" class="payment-fields">
                <input type="email" placeholder="PayPal Email">
            </div>

            <div id="bank-transfer-fields" class="payment-fields">
                <input type="text" placeholder="Bank Account Number">
                <input type="text" placeholder="Bank Name">
                <input type="text" placeholder="Account Holder Name">
            </div>
        </div>

        <!-- Payment Button Section -->
        <div class="content-section">
            <a href="order-success.html">
                <button class="payment-button">Confirm Payment</button>
            </a>
        </div>
    </div>

    <script>
        function showPaymentMethod(method) {
            document.querySelectorAll('.payment-fields').forEach(field => field.classList.remove('active'));
            document.getElementById(method + '-fields')?.classList.add('active');
        }
    </script>

    <!------------ Footer ------------>
    <footer id="footer-placeholder"></footer>

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
