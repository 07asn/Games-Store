<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7SN Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <nav id="navbar-placeholder"></nav>


  <!-- Login Section -->
  <div class="container login-container">
    <div class="card login-card">
      <h2 class="login-title">Welcome Back!</h2>
      
      <!-- Form -->
      <form class="login-form" action="index.html" method="POST">
        <div class="form-group">
          <input type="text" id="email" name="email" placeholder="Enter Your Email" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Enter Your Password" class="form-control"
            required>
        </div>
        <a href="forget-pass.html" class="forgot-link">Trouble logging in?</a>
        <button type="submit" class="btn login-btn">Login</button>
      </form>

      <div class="divider">Or</div>
      <div class="google-login">
        <button class="container btn google-btn">
          <i class="bi bi-google"></i> Continue with Google
        </button>
      </div>
      <div class="buttons-links">
        <a href="register.html" class="container button-link">
          <i class="bi bi-person-plus-fill"></i>
          <span>Not a member?</span>
          <small>Sign up now</small>
        </a>
        <a href="index.html" class="container button-link">
          <i class="bi bi-house-fill"></i>
          <span>Return to Home</span>
          <small>Explore more</small>
        </a>
      </div>
    </div>
  </div>

  <footer id="footer-placeholder"></footer>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
