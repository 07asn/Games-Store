<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7SN Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav id="navbar-placeholder"></nav>

    <!-- Login Section -->
    <div class="container login-container">
        <div class="card login-card">
            <h2 class="login-title">Have a Problem?</h2>
            <br>
            <!-- Form -->
            <form class="login-form">
                <div class="form-group d-flex align-items-center">
                    <i class="bi bi-envelope-fill me-2" style="color: #646464; font-size: 1.2rem;"></i>
                    <input type="text" id="email" class="form-control" placeholder="Enter Your Email" required>
                </div>
                
                <button type="submit" class="btn button-link google-btn text-white">Submit</button>
            </form>
            <div class="divider">Or</div>
            <div class="google-login">
                <button class="container btn  btn-danger">
                    Need Help? <br> Connect Now with our Support
                </button>
            </div>
            <div class="buttons-links">
                <a href="login.html" class="container button-link">
                    <i class="bi bi-person-fill"></i>
                    <span>Already a member?</span>
                    <small>Log in now</small>
                </a>
                <a href="index.html" class="container button-link">
                    <i class="bi bi-house-fill"></i>
                    <span>Return to Home</span>
                    <small>Explore more</small>
                </a>
            </div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>


    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
